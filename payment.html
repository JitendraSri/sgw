<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | GSAC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">GSAC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="payment.html">Payments</a></li>
                    <li class="nav-item"><a class="nav-link" href="tracking.html">Tracking</a></li>
                    <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Secure Payment</h2>
        <p class="text-center">Complete your enrollment by making a payment.</p>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow p-4">
                    <h5>Select Payment Method</h5>
                    <select class="form-control mb-3" id="payment-method">
                        <option value="credit-card">Credit/Debit Card</option>
                        <option value="upi">UPI</option>
                        <option value="paypal">PayPal</option>
                    </select>

                    <div id="payment-details">
                        <!-- Card Payment Fields -->
                        <div id="card-payment" class="payment-option">
                            <input type="text" class="form-control mb-2" placeholder="Card Number">
                            <input type="text" class="form-control mb-2" placeholder="Name on Card">
                            <div class="row">
                                <div class="col-md-6"><input type="text" class="form-control mb-2" placeholder="Expiry (MM/YY)"></div>
                                <div class="col-md-6"><input type="text" class="form-control mb-2" placeholder="CVV"></div>
                            </div>
                        </div>

                        <!-- UPI Payment Fields -->
                        <div id="upi-payment" class="payment-option d-none">
                            <input type="text" class="form-control mb-2" placeholder="Enter UPI ID (e.g. abc@upi)">
                        </div>

                        <!-- PayPal Payment Fields -->
                        <div id="paypal-payment" class="payment-option d-none">
                            <p>Click below to proceed with PayPal.</p>
                            <button class="btn btn-warning w-100">Pay with PayPal</button>
                        </div>
                    </div>

                    <button class="btn btn-primary w-100 mt-3" onclick="confirmPayment()">Proceed to Pay</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Global Students Abroad Council. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            document.querySelectorAll('.payment-option').forEach(el => el.classList.add('d-none'));
            document.getElementById(this.value + '-payment').classList.remove('d-none');
        });

        function confirmPayment() {
            alert("Payment Successful! Redirecting to confirmation page...");
            window.location.href = "confirmation.html";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
